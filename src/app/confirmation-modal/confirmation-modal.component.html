<div class="form-group">
  <!-- You will want to change this label later on but for now it can stay as-is -->
  <label for="dateOfBirth" style="margin-left: 10px;">Are you sure you want to delete this item?</label>
  <div class="input-group">
    <div class="input-group-append">
      <button type="button" class="btn btn-danger btn-sm" (click)="yes()" style="margin-left: 10px;">Yes,
        delete</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="close()" style="margin-left: 10px;">No, don't
        delete</button>
    </div>
  </div>
</div>
